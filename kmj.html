var lastDate = null;

function parseReport(result, report) {
    report = report.replace(/帐目明细/g, "账目明细")
        .replace(/月份未结/g, "月未结")
        .replace(/：/g, ":")
        .replace(/\n本月累计/, "，本月累计")
        .replace("今日季卡", "今日季卡:")
        .replace("今日年卡", "今日年卡:")
        .replace(/本月累计/g, "本月累计:")
        .replace(/月进货/g, "月进货:")
        .replace(/::/g, ":")
        .replace(/: /g, ":");
    console.log(report);
    var reportLines = report.split("\n");
    var kv = null;
    var dateReg = /(\d+)月(\d+)日.*星期/;
    var titleReg = /[一二三四五六七八九十]、.+/;
    var kvReg = /([^:]+):([\d\.]*)/;
    var headReg = /^([^:]+):([\d\.]*)/;
    var tailReg = /(本月累计|累计|合计):([\d\.]*)/g;
    var repeat = 0;
    for (var i in reportLines) {
        var text = reportLines[i];
        if (dateReg.test(text)) {
            var month = parseInt(RegExp.$1) - 1;
            var date = RegExp.$2;
            lastDate = new Date();
            if (month > lastDate.getMonth()) {

            }
            lastDate.setMonth(month);
            lastDate.setDate(date);
            thisDate = new Date();
            thisDate.setTime(lastDate.getTime());
            thisDate.setDate(thisDate.getDate() + 1);
        }
        if (titleReg.test(text)) {
            //if (text in result) {
            //    text += repeat;
            //    repeat += 1;
            //}
            repeat = 0;
            result[text] = {};
            kv = result[text];
        } else if (kv != null){
            var heads = headReg.exec(text);
            if (heads != null) {
                var k = heads[1];
                if (k in kv) {
                    k += repeat;
                    repeat += 1;
                }

                    }
                }
            }
        }
    }
    console.log(result);
    return result;
}

function addResult(result, title, name, value) {

function printKV(data, name, tail) {
    if (data == null) {
        return (name ? name : "") + (tail ? tail : "") + "\n";
    } else {
        if (tail == null) {
            tail = "元";
        }
        if (name in data) {
            return name + ": " + data[name] + tail + "\n";
        } else if (name != null){
            return name + ": " + tail + "\n";
        } else {
            return tail + "\n";
        }
    }
}

function printWeijie(data, name) {
    var html = "";
    var total = 0;
    var month = thisDate.getMonth() + 1;
    for (var i = 0; i < 12; i++) {
        var n = month + "月" + name;
        if (i == 0 || n in data) {
            html = printKV(data, n) + html;
            total += data[n];
        } else {
            break;
        }
        month = (month == 1 ? 12 : month - 1);
    }
    return html.replace(/\n$/, "，合计: " + total + "元\n");
}

        return (date.getMonth() + 1) + "月" + date.getDate() + "日";

}
